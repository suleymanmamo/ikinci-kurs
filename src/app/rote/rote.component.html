<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #roleForm="ngForm" (ngSubmit)="addNewRole(roleForm)" class="form-group mt-3">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="name" placeholder="Name" ngModel>
        </div>
        <div class="form-group">
          <label for="id">id:</label>
          <input type="text" class="form-control" name="id" placeholder="id" ngModel>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>

      </form>
      <button (click)="editRole(roleForm)" class="btn btn-dark btn-lg">d√ºzenle</button>
      <button (click)="deleteRole(roleForm)" class="btn btn-warning btn-lg">delete</button>
    </div>
    <div class="col-md-12">
      <ul>
        <li *ngFor="let role of rolesData ? rolesData[0]?.data: []">id: {{ role._id }} - name: {{ role.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
